<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/jspsych@7.2.3"></script>
        <script src="https://unpkg.com/@jspsych/plugin-canvas-keyboard-response@1.1.1"></script>
        <script src="https://unpkg.com/@jspsych/plugin-canvas-button-response@1.1.1"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.1"></script>
        <script src="./jspsych-psychophysics-3.3.0/jspsych-psychophysics.js"></script>

        <link href="https://unpkg.com/jspsych@7.2.3/css/jspsych.css" rel="stylesheet" type="text/css" />
        <script src="jatos.js"></script>

    </head>
    <body>
        <style>
            body {
                background-color: white;
            }

        </style>
    </body>
    <script type="text/javascript">
        jatos.onLoad(function() {
            var progress = Math.round((1/jatos.study.Length)*jatos.componentPos*100,0);
            var progressText="avanzamento" + progress + "%";
            const updateProgress = progress;

        });

        var jsPsych = initJsPsych({
            use_webaudio: false,
            on_finish: function(){
                var correct_trials = jsPsych.data.get().filter({visualcorrect: true}).count();
                    if(correct_trials > 10){
                        var feed = 1;
                    } else {
                        var feed = 0;
                    }
                jatos.studySessionData = feed;
                var attenzione = Number(sessionStorage.getItem('attenzione'))+feed;
                sessionStorage.setItem('attenzione', attenzione);
                var Data = {feed: feed, type: 'GoNoGoCards', cresp: correct_trials};
			    jatos.startComponentByPos(4,Data);
            }

        });

        var timeline = [];

    
        var instructions = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `<p style="font-size: 24px; font-weight: bold;"> Ora vedr√† una serie di numeri. <br> Ogni volta che vede il numero 2, prema il tasto 4; <br>
            Ogni volta che vede il numero 4, prema il tasto 2. <br> Quando vede un altro numero, non deve fare niente.
            <br> <br> <br> Quindi: se vede 2 Lei prema 4 e se vede 4 Lei prema 2. </p>`,
            button_html: `<button class="jspsych-btn" style="position: left; font-size: 20px; color:black; background-color:green;">%choice%</button>`,
            choices: ['Fai una prova','Premi qui per andare avanti'],
            prompt:"<p></p>"
        }; timeline.push(instructions);

        var prova = {
            type: jsPsychPsychophysics,
            stimuli:[
                {
                  obj_type: 'text',
                  startX: 'center', // location of the cross's center in the canvas
                  startY: 'center',
                  content: 'Pronti',
                  font: "60px 'Arial'",
                  line_length: 30,
                  line_color: 'black', // You can use the HTML color name instead of the HEX color.
                  show_start_time: 5000, // ms after the start of the trial
                  show_end_time: 8000,
                },
                {
                  obj_type: 'text',
                  startX: 'center', // location of the cross's center in the canvas
                  startY: 'center',
                  content: 'VIA!',
                  font: "60px 'Arial'",
                  line_length: 30,
                  line_color: 'black', // You can use the HTML color name instead of the HEX color.
                  show_start_time: 9000, // ms after the start of the trial
                  show_end_time: 12000,
                },
                {
                  obj_type: 'text',
                  startX: 'center', // location of the cross's center in the canvas
                  startY: 'center',
                  content: jsPsych.timelineVariable('letter'),
                  font: "60px 'Arial'",
                  text_color: 'black',
                  show_start_time: 12500, // ms after the start of the trial
                  show_end_time: 13500,
                }
            ],
            response_start_time: 2500,
            response_ends_trial: false,
            trial_duration: 27000,
            choices: ['2', '4'], // The participant can respond to the stimuli using the 'y' or 'n' key.
            //prompt: 'Press any key to proceed.',
            on_finish: function(data){
              data.visualcorrect = jsPsych.pluginAPI.compareKeys(data.key_press,data.visualCresp);
            },
            data: {
                test_part: 'trial',
                location: jsPsych.timelineVariable('location'),
                visualCresp: jsPsych.timelineVariable('visualCresp'),
                soundCresp: jsPsych.timelineVariable('soundCresp'),
            },
            background_color: 'white',
        }; timeline.push(prova);


        var trial_prova = {
            timeline: [prova],
            timeline_variables: [
                {letter: '7', colorsx: 'black', colordx: 'white', visualCresp: ''},
                {letter: '2', colorsx: 'white', colordx: 'black', visualCresp: '4'},
                {letter: '4', colorsx: 'black', colordx: 'black', visualCresp: '2'}
            ],
            repetitions: 2,
            randomize_order: true
        }; timeline.push(trial_prova);

        var instructions2 ={};

        var trials = {}; 


        jatos.onLoad (() => {
            jsPsych.run(timeline);
        });

    </script>
</html>
