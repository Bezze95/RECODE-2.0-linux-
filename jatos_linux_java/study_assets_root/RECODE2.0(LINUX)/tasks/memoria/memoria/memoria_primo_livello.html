<!doctype html>
<html lang="en">

<head>
    <title>Riconoscimento 4AFC</title>
    <meta charset="UTF-8">

  <script src="jsPsych/jspsych.js"></script>
  <script src="jsPsych/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="jsPsych/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="jsPsych/plugins/jspsych-fullscreen.js"></script>
  <script src="jsPsych/plugins/jspsych-resize.js"></script>
  <script src="jsPsych/plugins/jspsych-audio-keyboard-response.js"></script>
  <script src="jsPsych/plugins/jspsych-psychophysics.js"></script>
  <script src="jsPsych/plugins/jspsych-html-button-response.js"></script>
  <script src="jsPsych/plugins/jspsych-survey-text.js"></script>
  <script src="jsPsych/plugins/jspsych-animation.js"></script>
  <script src="/assets/javascripts/jatos.js"></script>
  <link rel="stylesheet" href="jsPsych/css/jspsych.css"></link>
  <script src="https://smtpjs.com/v3/smtp.js"></script>



  <style>
  body {
    background-color: white;
    }
  </style>

</head>

<body>
	<script type='text/javascript'>

  function shuffle(array) {
    array.sort(() => Math.random() - 0.5);
  }

  let arr = [1, 2, 3, 4, 5];
  let letter = ['a','b','c','d','e'];
  shuffle(arr);
  shuffle(letter);


    image = ["memoria/memoria/immagini/"+arr[0]+".png"];
    testimages = [
       "memoria/memoria/immagini/"+arr[0]+letter[0]+".JPG",
       "memoria/memoria/immagini/"+arr[0]+letter[1]+".JPG",
       "memoria/memoria/immagini/"+arr[0]+letter[2]+".JPG",
       "memoria/memoria/immagini/"+arr[0]+letter[3]+".JPG",
       "memoria/memoria/immagini/"+arr[1]+letter[4]+".JPG",
      ];

      function sendEmail(subj,text) {
      Email.send({
           SecureToken : "af542755-0e56-4ee8-9e69-3643042ec3b1",
            To : 'conteabba@gmail.com',
            From : "conteabba@gmail.com",
            Subject : subj,
            Body : text
        })
      }

      var instruction = {
        type: "html-button-response",
        stimulus:
        "<p style='font-size:30px;'><strong>Istruzioni</strong></p>"+
        "<p style='font-size:30px;'>Adesso le verrà mostrata una figura.</p>"+
        "<p style='font-size:30px;'>Cerchi di memorizzarla</p>"+
        "<p style='font-size:30px;'>Prema un tasto per iniziare.</p>",
        button_html: '<button class="jspsych-btn" style="font-size:20px; color:black;">%choice%</button>',
        choices: ['Prema qui per continuare', 'Prema qui per essere ricontattato'],
        on_finish: function(data){
          if(data.button_pressed == 1){
            sendEmail(jatos.studyProperties.title,'help '+jatos.componentProperties.title);
            location.reload();}
        }
       };


        var targetimage = {
            type: 'image-keyboard-response',
            stimulus: image,
            choices: jsPsych.NO_KEYS,
            prompt: '<p style="font-size:50px;">Osservi attentamente l’immagine.</p>',
            trial_duration: 15000,
            stimulus_height: 500,
            stimulus_width:800,
        };


    var trial = {
        timeline: [
            {
                type: 'psychophysics',
                background_color: '#ffffff',
                stimuli: [
                    {
                      obj_type: 'image',
                      file: jsPsych.timelineVariable('testimage1'),
                      show_start_time: 500, // ms after the start of the trial
                      startX: -600,
                      startY: 'center',
                      scale: 1.5, // ms after the start of the trial
                      origin_center: true
                    },
                    {
                      obj_type: 'image',
                      file: jsPsych.timelineVariable('testimage2'),
                      show_start_time: 500, // ms after the start of the trial
                      startX: -300,
                      startY: 'center',
                      scale: 1.5, // ms after the start of the trial
                      origin_center: true
                    },
                    {
                      obj_type: 'image',
                      file: jsPsych.timelineVariable('testimage3'),
                      show_start_time: 500, // ms after the start of the trial
                      startX: 'center',
                      startY: 'center',
                      scale: 1.5, // ms after the start of the trial
                      origin_center: true
                    },
                    {
                      obj_type: 'image',
                      file: jsPsych.timelineVariable('testimage4'),
                      show_start_time: 500, // ms after the start of the trial
                      startX: 300,
                      startY: 'center',
                      scale: 1.5, // ms after the start of the trial
                      origin_center: true
                    },
                    {
                      obj_type: 'image',
                      file: jsPsych.timelineVariable('testimage5'),
                      show_start_time: 500, // ms after the start of the trial
                      startX: 600,
                      startY: 'center',
                      scale: 1.5, // ms after the start of the trial
                      origin_center: true
                    },
                    {
                        obj_type: 'text',
                        startX: -600,
                        startY: 180,
                        font: "40px",
                        content: "1",
                        show_start_time: 500, // ms after the start of the trial
                        origin_center: true                    },
                    {
                        obj_type: 'text',
                        startX: -300,
                        startY: 180,
                        font: "40px",
                        content: "2",
                        show_start_time: 500, // ms after the start of the trial
                        origin_center: true
                    },
                    {
                        obj_type: 'text',
                        startX: 'center',
                        startY: 180,
                        content: "3",
                        font: "40px",
                        show_start_time: 500, // ms after the start of the trial
                        origin_center: true
                    },
                    {
                        obj_type: 'text',
                        startX: 300,
                        startY: 180,
                        content: "4",
                        font: "40px",
                        show_start_time: 500, // ms after the start of the trial
                        origin_center: true
                    },
                    {
                        obj_type: 'text',
                        startX: 600,
                        startY: 180,
                        content: '5',
                        font: "40px",
                        show_start_time: 500, // ms after the start of the trial
                        origin_center: true
                    },
                    {
                        obj_type: 'text',
                        startX: 'center',
                        startY: -200,
                        content: "Quale tra i seguenti elementi NON è presente nell’immagine?",
                        show_start_time: 500, // ms after the start of the trial
                        origin_center: true
                    },
                    {
                        obj_type: 'text',
                        startX: 'center',
                        startY: 230,
                        font: "40px Arial",
                        content: "Scelga l'intruso premendo il corrispondente numero sulla tastiera",
                        show_start_time: 500, // ms after the start of the trial
                        origin_center: true
                    }
                ],
                canvas_height: 500,
                response_start_time: 800,
                response_ends_trial: true,
                choices: ['1', '2', '3', '4', '5'], // The participant can respond to the stimuli using the 'y' or 'n' key.
                //prompt: 'Press any key to proceed.',
                on_finish: function(data){
                  data.correct = jsPsych.pluginAPI.compareKeys(data.key_press,data.cresponse);
                  var correct_trials = jsPsych.data.get().filter({correct: true}).count();
                  if(correct_trials > 0){
                    var feed = 1;
                  } else {
                    var feed = 0;
                  }
                  jatos.studySessionData = feed;
                  var memoria = Number(sessionStorage.getItem('memoria'))+feed;
                  sessionStorage.setItem('memoria', memoria);
                  var Data = {feed: feed, type: 'Memory1', cresp: correct_trials};
                  jatos.startComponentByPos(4,Data);
                },
                data: {
                  test_part: 'trial',
                  cresponse: jsPsych.timelineVariable('cresponse'),
                }
            },
        ],
        timeline_variables: [
            {testimage1: testimages[0], testimage2: testimages[1], testimage3: testimages[2], testimage4: testimages[3], testimage5: testimages[4], cresponse: '5'},
            {testimage1: testimages[4], testimage2: testimages[1], testimage3: testimages[2], testimage4: testimages[3], testimage5: testimages[0], cresponse: '1'},
            {testimage1: testimages[1], testimage2: testimages[4], testimage3: testimages[2], testimage4: testimages[3], testimage5: testimages[0], cresponse: '2'},
            {testimage1: testimages[2], testimage2: testimages[1], testimage3: testimages[4], testimage4: testimages[3], testimage5: testimages[0], cresponse: '3'},
            {testimage1: testimages[3], testimage2: testimages[1], testimage3: testimages[2], testimage4: testimages[4], testimage5: testimages[0], cresponse: '4'},

        ],
        repetitions: 1,
        randomize_order: true
    }




    jsPsych.init({
        timeline: [instruction, targetimage, trial],
        on_finish: function() {
          feed = 1;
          jatos.studySessionData = feed;
          jatos.startComponentByPos(4);
        }
      });
</script>

</html>
