<!DOCTYPE html>
<html>

<head>
    <script src="jsPsych/jspsych.js"></script>
    <script src="jsPsych/plugins/jspsych-free-sort.js"></script>
    <script src="jsPsych/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jsPsych/plugins/jspsych-html-button-response.js"></script>
    <link rel="stylesheet" href="jsPsych/css/jspsych.css"></link>
    <script src="/assets/javascripts/jatos.js"></script>

  <style>
  body {
    background-color: white;
    }
  </style>

</head>

<body>
	<script type='text/javascript'>

          var img = {
              type: 'html-button-response',
              stimulus: '<p style="font-size: 24px; font-weight: bold;"> Confronta le seguenti immagini. </p><p style="font-size: 24px; font-weight: bold;">  Per cosa differiscono (FORMA, DIMENSIONE o DIREZIONE)? </p><p style="font-size: 24px; font-weight: bold;">  Poi premi il tasto corrispondente.. </p> <img src="RAGIONAMENTO/RAGIONAMENTO/img/1.JPG"> <img src="RAGIONAMENTO/RAGIONAMENTO/img/2.JPG" width="300"> </p>',
              choices: jsPsych.NO_KEYS,
              choices:["FORMA", "DIMENSIONE", "DIREZIONE"],
              button_html:['<button class="jspsych-btn" style = "border:5px solid; border-color: red; color: red;font-size : 24px;">%choice%</button>',
              '<button class="jspsych-btn" style = "border:5px solid; border-color: green; color: green;font-size : 24px;">%choice%</button>',
              '<button class="jspsych-btn" style = "border:5px solid; border-color: blue; color: blue;font-size : 24px;">%choice%</button>']
          };




jatos.onLoad(function() {
    jsPsych.init({
        timeline: [img],
        on_finish: function() {
          feed = 1;
          jatos.studySessionData = feed;
          var ragionamento = Number(sessionStorage.getItem('ragionamento'))+feed;
          sessionStorage.setItem('ragionamento', ragionamento);
			    jatos.startComponentByPos(4);
    }
  });
});

    </script>
</html>
