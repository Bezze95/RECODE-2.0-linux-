<!DOCTYPE html>
<html>

<head>
    <script src="jsPsych/jspsych.js"></script>
    <script src="jsPsych/plugins/jspsych-free-sort.js"></script>
    <script src="jsPsych/plugins/jspsych-html-keyboard-response.js"></script>
    <link rel="stylesheet" href="jsPsych/css/jspsych.css"></link>
    <script src="/assets/javascripts/jatos.js"></script>

  <style>
  body {
    background-color: white;
    }
  </style>

</head>

<body>
	<script type='text/javascript'>

          var img = {
              type: 'html-keyboard-response',
              stimulus: '<p style="font-size: 24px; font-weight: bold;"> Questa figura stata tagliata in 4 pezzi. </p> <img src="RAGIONAMENTO/puzzle_prassia_costruttiva/img/1.jpg" width="700" height="200"> </p><p style="font-size: 24px; font-weight: bold;"> Il suo compito è quello di riordinare i pezzi nel rettangolo qui sotto trascinandoli per ricostruire la figura.</p></p>',
              choices: jsPsych.NO_KEYS,
              prompt: "<p>Memorizzi l'immagine.</p>",
              trial_duration: 5000
          };


          var figura = {
            type: 'free-sort',
            stimuli: ['RAGIONAMENTO/puzzle_prassia_costruttiva/img/2.jpg','RAGIONAMENTO/puzzle_prassia_costruttiva/img/3.jpg','RAGIONAMENTO/puzzle_prassia_costruttiva/img/4.jpg','RAGIONAMENTO/puzzle_prassia_costruttiva/img/5.jpg'],
            stim_height: 150,
            stim_width: 150,
            sort_area_height: 330,
            sort_area_width: 330,
            scale_factor:1,
            sort_area_shape:"square",
            stim_starts_inside: false,
            counter_text_unfinished:"Ricostruisca l’immagine vista precedentemente trascinando i pezzi con il mouse nel quadrato centrale.",
            counter_text_finished:"Trascini i pezzi con il mouse nella giusta posizione. Quando ha finito prema il bottone in basso per continuare",
            button_label: 'Prema per continuare'
          };


jatos.onLoad(function() {
    jsPsych.init({
        timeline: [img, figura],
        on_finish: function() {
          feed = 1;
          jatos.studySessionData = feed;
          var ragionamento = Number(sessionStorage.getItem('ragionamento'))+feed;
          sessionStorage.setItem('ragionamento', ragionamento);
			    jatos.startComponentByPos(4);
    }
  });
});

    </script>
</html>
