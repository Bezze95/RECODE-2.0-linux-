    <!-- LIVELLO 2: si alternano in modo randomizzato, come nell’esercizio precedente, due esercizi: 

DA ANALOGICO: Similmente all’esercizio già presente sul vecchio RECODE, si presenta un orologio analogico che indica ore e minuti  e il partecipante deve scegliere a scelta multipla l’orologio corretto. 

ISTRUZIONI: “Adesso vedrà un orologio: dovrà leggere l’ora indicata, facendo attenzione alla posizione delle lancette delle ore e dei minuti. 

“Che ore e minuti indica l’orologio?”

L’orologio centrale, abbastanza grande, con lancette di diversa misura. 

Sotto: “Scelga l’orologio corretto cliccando con il mouse su una di queste alternative:”

Sotto: gli slot con gli orari possibili. 

DA DIGITALE: si sviluppa al contrario rispetto all’esercizio precedente: ogni trial presenta un orologio centrale scritto in cifre (per intenderci, nella modalità digitale). Il partecipante dovrà leggere l’orologio e scegliere quale dei 3 orologi analogici, cioè le 3 possibili risposte, rispecchia l’orologio indicato.
ISTRUZIONI:  “Adesso vedrà al centro dello schermo un orologio. Dovrà leggerlo e decidere quale tra gli orologi indica lo stesso orologio.” 

Schermata effettiva: sopra “Legga l’ora e scelga in quale tra gli orologi sottostanti è indicato lo stesso orologio.”

Al centro l’ora scritta come “2:15”

Sotto “Quale tra questi orologi indica l’orologio giusto? Lo selezioni cliccando con il mouse” 

Al di sotto i tre orologi. 

In totale vengono proposti 5 trial tra i due esercizi, in modo randomico, e la modalità di scoring è 0 o 2.

-->
</body>
